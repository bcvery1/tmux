# List of plugins
# The plugin manager
set -g @plugin 'tmux-plugins/tpm'
# Sensible settings and commands
set -g @plugin 'tmux-plugins/tmux-sensible'

# Restore sessions over restarts
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Tree-like file browser
# Prefix + Backspace
set -g @plugin 'tmux-plugins/tmux-sidebar'

# URL opener, select URLs in buffer and open them with one press
set -g @plugin 'tmux-plugins/tmux-urlview'

# Theming
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

## Window - left side
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"

set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}"

## Status - right side
set -g @catppuccin_status_modules_right "application host date_time"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
# Renumber windows if one is closed
set -g renumber-windows on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
